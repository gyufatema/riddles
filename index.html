<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Master AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>🧠 Riddle Master </h1>
        

        <div id="chat-box">
            <p class="bot-message">Hello! I'm the Riddle Master 🤖. Ready to solve some riddles?</p>
        </div>
        <button id="hint-btn">💡</button>
        <button id="skip-btn">⏩</button>


        <input type="text" id="user-input" placeholder="Type your answer..." />
        <button id="send-btn">Send</button>

        <p id="score">Score: 0</p>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
